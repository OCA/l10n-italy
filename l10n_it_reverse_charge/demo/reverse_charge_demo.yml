-
  I create a new Intra-UE fiscal position
-
  !record {model: account.fiscal.position, id: rc_fp_0}:
    name: Intra-UE Purchase
    rc_type_id: account_rc_type_1
-
  I create a new Intra-UE vendor bill
-
  !context
    type: 'in_invoice'
-
  !record {model: account.invoice, id: rc_demo_invoice_0}:
    company_id: base.main_company
    fiscal_position_id: rc_fp_0
    partner_id: base.res_partner_2
    user_id: base.user_demo
    reference_type: none
    type: 'in_invoice'
    date_invoice: !eval time.strftime('%Y-%m')+'-01'
    invoice_line_ids:
      - price_unit: 15.0
        quantity: 1.0
        product_id: product.product_delivery_01
        uom_id: product.product_uom_unit
      - price_unit: 4.0
        quantity: 1.0
        product_id: product.product_order_01
        uom_id: product.product_uom_unit
